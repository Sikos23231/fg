os: Visual Studio 2015

branches:
  only:
    - master

platform:
  - x86
  - Any CPU

configuration:
  - Debug
  - Release

matrix:
  fast_finish: true

environment:
    BOOST_ROOT: C:\Libraries\boost_1_62_0

install:
    - ps: Start-FileDownload https://static.otland.net/dl/tfs-sdk-3.2.zip
    - 7z x tfs-sdk-3.2.zip
    - set TFSSDKDir=%CD%\tfs-sdk-3.2

cache:
    - tfs-sdk-3.2 -> appveyor.yml